{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ListApp</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'listapp/styles/styles_global.css' %}">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/cookieConsent.js' %}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    {% block navbar %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">ListApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_list' %}"><i class="fas fa-users"></i> Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_profile' %}"><i class="fas fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link" style="background: none; border: none;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% endblock %}
    <main class="container">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>
    <div id="cookie-banner"
        style="display: none; position: fixed; bottom: 0; width: 100%; background: #f5f5f5; padding: 20px; text-align: center;">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.
            <button id="accept-cookies" style="margin-left: 15px;">Accept</button> <button id="decline-cookies"
                style="margin-left: 15px;">Decline</button>
        </p>
    </div>
</body>

</html>
